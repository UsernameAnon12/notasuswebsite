<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Center Image with Button</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    #container {
        text-align: center;
    }

    #redirectButton {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #redirectButton:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div id="container">
    <img src="example.png" alt="Centered Image">
    <br>
    <button id="redirectButton" onclick="window.location.href='facebook.html'">Click to test an example</button>
</div>
</body>
</html>
